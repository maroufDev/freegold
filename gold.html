<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>هدیه</title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('Vazir.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2d1a0f, #0d0a06);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 600px;
        }

        .title {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 0.8rem;
        }

        .description {
            font-size: 1.2rem; /* def 0.95rem */
            color: #d4af37;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }

        .gold-button {
            background: linear-gradient(45deg, #d4af37, #b8860b);
            color: #2d1a0f;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
        }

        .gold-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        .gold-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(45, 26, 15, 0.8);
            padding: 0.8rem;
            font-family: 'Courier New', monospace;
            color: #ffd700;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: nowrap;
        }

        /* Media queries remain similar */
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">🪙 دریافت طلای رایگان</h1>
        <p class="description">
            <br><br>
            شما برای سرمایه‌گذاری طلا به میلی دعوت شده‌اید! همین حالا با با لینک سودجو ثبت‌نام کنید و ۵ میلی هدیه بگیرید
            <br><br>
            <!-- <em style="color: #b8860b">  توضیحات اضافی ... </em> -->
        </p>
        <button class="gold-button" onclick="alert('https://milli.gold/app/sign-up?referralCode=milli-tdgjz')">
            💰 ثبت نام در میلی و دریافت هدیه
        </button>
    </div>

    <div class="gold-ticker" id="ticker"></div>

    <script>
        function showGoldAlert() {
            const weights = ['1g', '5g', '10g', '1oz', '100g'];
            const randomWeight = weights[Math.floor(Math.random() * weights.length)];
            const price = (Math.random() * 100 + 50).toFixed(2);
            
            Swal.fire({
                title: 'Gold Purchased!',
                html: `✅ Successfully bought ${randomWeight} gold<br>
                       <span style="color: #ffd700">@ $${price} per gram</span>`,
                icon: 'success',
                background: '#2d1a0f',
                confirmButtonColor: '#d4af37',
                confirmButtonText: 'Close',
                width: '85%',
                backdrop: 'rgba(0,0,0,0.7)'
            });
        }

        // Gold price ticker
        const ticker = document.getElementById('ticker');
        const units = ['24K/g', 'Ounce', 'Kilogram', 'Tola', 'Tael'];
        
        function updateTicker() {
            let tickerContent = '';
            units.forEach(unit => {
                const price = (Math.random() * 100 + 50).toFixed(2);
                const change = (Math.random() * 3 - 1.5).toFixed(2);
                const color = change >= 0 ? '#ffd700' : '#ff4444';
                tickerContent += `${unit} $${price} <span style="color: ${color}">${change}%</span> `;
            });
            ticker.innerHTML = tickerContent;
        }

        setInterval(updateTicker, 1000);
        updateTicker();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
